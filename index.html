<html>

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
    crossorigin="anonymous" />
	 <link rel="stylesheet" href="./style.css">
</head>

<body>
  <main>
    <h1 class="search-main-title">Site Search Tool</h1>
    <section class="searchEntry">
      <form id="searchBar" class="searchBar" role="search">
        <input id="search" type="text" autocomplete="off"/>
        <div id="clear" class="none button clear" role="button" tabindex="0">
          <i class="fas fa-times"></i>
        </div>
        <button id="searchButton" class="button searchButton" type="submit">
       <i class="fas fa-search blue"></i>
      </button>
      </form>
    </section>
    <section class="results">
      <div class="statsBar">
        <div id="stats" class="stats">
        </div>
      </div>
      <div id="searchResults" class="searchResults"></div>
    </section>
  </main>
  <script src='./index.js'></script>
</body>

</html>
